tags:
  - Contact
summary: Update Contact By Id
operationId: updateContact
description: 'Update Contact By Id.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
        $ref: ../../../components/schemas/updateContact.yaml
responses:
  '200':
    description: 'Get Contact By Id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - massage
            - data
          properties:
            status:
              type: integer
              example: 200
            massage:
              type: string
              example: 'Successfully patched a contact!'
            data:
              type: object
              $ref: ../../../components/schemas/updateContact.yaml
  '404':
    description: 'contact not found'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - massage
            - data
          properties:
            status:
              type: integer
              example: 404
            massage:
              type: string
              example: 'contact with id 66aa10142b02fc8e804c5b95 not found'
            data:
              type: object
              example: {}